<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Welcome Guys... Test Your Speed</h1>
            <h2 id="msg"></h2>
            <textarea name="textArea" id="textArea" cols="100" rows="9" placeholder="Start Typing..."></textarea>
            <div class="button">
                <button id="btn">Start</button>
            </div>
            <h2 id="result"></h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
